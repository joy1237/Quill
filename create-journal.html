<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>create journal</title>
</head>
<body>
    <h1>create journal</h1>

    <form action="/api/v1/journals" method="post">
        <label for="main-title">journal title</label>
        <input id="main-title" type="title" name="title" placeholder="Enter title">

        <br>

        <label for="journal-category">Journal Entry</label>
        <select id="journal-category" name="Category" required>
            <option value="idea">Idea</option>
            <option value="note">Note</option>
            <option value="goal">Goal</option>
            <option value="habit">habit</option>
            <option value="memory">Memory</option>
            <option value="mood">Mood</option>
            <option value="event">Event</option>
            <option value="task">Task</option>
        </select>

        <br>

        <label for="journal-entry">Journal Entry</label>
        <textarea id="journal-entry" name="entry" cols="30" rows="5" minlength="10" required></textarea><br

        <br>

        <button type="submit">submit</button>


    </form>
</body>
</html>
